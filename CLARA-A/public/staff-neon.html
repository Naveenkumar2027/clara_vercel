<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard • Neon</title>
    <link rel="stylesheet" href="/staff-neon.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="profile">
                <img id="avatar" class="avatar" alt="avatar">
                <div class="who">
                    <div id="staffName" class="name">—</div>
                    <div id="staffRole" class="role">—</div>
                </div>
            </div>
            <nav class="menu">
                <a class="item active">Profile</a>
                <a class="item">Settings</a>
                <a class="item">Team Directory</a>
                <a class="item">Task Management</a>
                <a class="item">Leave Requests</a>
                <a class="item">Resources</a>
            </nav>
        </aside>

        <main class="main">
            <header class="topbar">
                <div></div>
                <div class="actions">
                    <button id="logoutBtn" class="btn ghost">Logout</button>
                    <div id="connChip" class="chip off">Offline</div>
                </div>
            </header>

            <section class="grid">
                <div class="card glow" id="timetableCard">
                    <div class="card-head">
                        <h3>Weekly Timetable</h3>
                        <span id="ttUpdated" class="muted"></span>
                    </div>
                    <div id="timetable" class="timetable"></div>
                </div>

                <div class="card glow" id="callsCard">
                    <div class="card-head">
                        <h3>Call Updates</h3>
                        <span class="muted" id="incomingCount"></span>
                    </div>
                    <div id="incomingCalls" class="list"></div>
                </div>

                <div class="card soft" id="logCard">
                    <div class="card-head">
                        <h3>Call Log</h3>
                        <span class="muted" id="logCount"></span>
                    </div>
                    <div id="callLog" class="list"></div>
                </div>

                <div class="card soft" id="apptCard">
                    <div class="card-head">
                        <h3>Appointments</h3>
                        <span class="muted" id="apptCount"></span>
                    </div>
                    <div id="appointments" class="list"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="/staff-neon.js" defer></script>
</body>
</html>
