<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Sai Vidya Institute of Technology</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .institute-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .header p {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .demo-credentials {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #1976d2;
        }

        .demo-credentials h4 {
            margin-bottom: 8px;
            color: #1565c0;
        }

        .demo-credentials p {
            margin-bottom: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            font-size: 0.8rem;
            color: #666;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="institute-logo">SV</div>
        
        <div class="header">
            <h1>üë®‚Äçüè´ Staff Login</h1>
            <p>Sai Vidya Institute of Technology</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                üîê Sign In
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Signing in...</p>
        </div>

        <div class="demo-credentials">
            <h4>üîë Demo Credentials</h4>
            <p><strong>Email:</strong> staff@demo.com</p>
            <p><strong>Password:</strong> demo123</p>
            <p><em>Use these credentials for testing the system</em></p>
        </div>

        <div class="footer">
            <p>Need help? <a href="/clara">Contact Clara AI</a></p>
            <p>&copy; 2024 Sai Vidya Institute of Technology</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js" defer></script>
    <script defer>
        class StaffLogin {
            constructor() {
                this.socket = null;
                this.initializeSocket();
                this.bindEvents();
            }

            initializeSocket() {
                this.socket = io();
                
                this.socket.on('connect', () => {
                    console.log('Connected to server');
                });

                this.socket.on('staff-login-success', (data) => {
                    console.log('Received staff-login-success event:', data);
                    this.handleLoginSuccess(data);
                });

                this.socket.on('login-error', (data) => {
                    console.log('Received login-error event:', data);
                    this.handleLoginError(data.message);
                });

                this.socket.on('disconnect', () => {
                    console.log('Disconnected from server');
                });

                this.socket.on('connect_error', (error) => {
                    console.error('Socket connection error:', error);
                    this.showError('Connection error. Please refresh the page.');
                });
            }

            bindEvents() {
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Auto-fill demo credentials for testing
                document.getElementById('email').addEventListener('focus', () => {
                    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                        document.getElementById('email').value = 'staff@demo.com';
                        document.getElementById('password').value = 'demo123';
                    }
                });
            }

            async handleLogin() {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                console.log('Attempting login with:', { email, password: '***' });

                if (!email || !password) {
                    this.showError('Please fill in all fields');
                    return;
                }

                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    this.showError('Please enter a valid email address');
                    return;
                }

                // Show loading state
                this.setLoading(true);
                this.hideMessages();

                // Set a timeout for the login request
                const loginTimeout = setTimeout(() => {
                    this.handleLoginError('Login request timed out. Please try again.');
                    this.setLoading(false);
                }, 10000); // 10 seconds timeout

                try {
                    console.log('Emitting staff-login event...');
                    // Send login request via Socket.IO
                    this.socket.emit('staff-login', { email, password });
                    
                    // Clear timeout on success
                    this.socket.once('staff-login-success', () => {
                        clearTimeout(loginTimeout);
                    });
                    
                    this.socket.once('login-error', () => {
                        clearTimeout(loginTimeout);
                    });
                } catch (error) {
                    clearTimeout(loginTimeout);
                    console.error('Login error:', error);
                    this.handleLoginError('Login failed. Please try again.');
                    this.setLoading(false);
                }
            }

            handleLoginSuccess(data) {
                this.setLoading(false);
                this.showSuccess('Login successful! Redirecting...');
                
                console.log('Login success data:', data);
                
                // Store staff data in session storage
                sessionStorage.setItem('staffData', JSON.stringify(data.staff));
                sessionStorage.setItem('isLoggedIn', 'true');
                
                console.log('Staff data stored in session:', data.staff);
                console.log('Redirecting to dashboard in 1.5 seconds...');
                
                // Clear the form
                document.getElementById('loginForm').reset();
                
                // Redirect to staff dashboard
                setTimeout(() => {
                    console.log('Redirecting now to /staff-dashboard');
                    window.location.href = '/staff-dashboard';
                }, 1500);
            }

            handleLoginError(message) {
                this.setLoading(false);
                this.showError(message);
            }

            setLoading(loading) {
                const loginBtn = document.getElementById('loginBtn');
                const loadingDiv = document.getElementById('loading');
                
                if (loading) {
                    loginBtn.disabled = true;
                    loginBtn.textContent = 'Signing In...';
                    loadingDiv.style.display = 'block';
                } else {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'üîê Sign In';
                    loadingDiv.style.display = 'none';
                }
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }

            hideMessages() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            }
        }

        // Initialize staff login when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new StaffLogin();
        });
    </script>
</body>
</html>
