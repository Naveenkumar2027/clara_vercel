<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Call Client</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }
        input:focus, select:focus {
            border-color: #667eea;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5a67d8;
        }
        .btn-danger {
            background: #f56565;
        }
        .btn-danger:hover {
            background: #e53e3e;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }
        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }
        .status.info {
            background: #bee3f8;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ž Test Call Client</h1>
        
        <div class="form-group">
            <label for="clientName">Your Name:</label>
            <input type="text" id="clientName" value="Test Client" placeholder="Enter your name">
        </div>
        
        <div class="form-group">
            <label for="callType">Call Type:</label>
            <select id="callType">
                <option value="video">Video Call</option>
                <option value="voice">Voice Call</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="purpose">Purpose:</label>
            <input type="text" id="purpose" value="Test call for staff interface" placeholder="Enter call purpose">
        </div>
        
        <button class="btn" onclick="initiateCall()">ðŸ“ž Initiate Call</button>
        <button class="btn btn-danger" onclick="endCall()">ðŸ“ž End Call</button>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        let socket;
        let currentCall = null;

        // Initialize socket connection
        socket = io();
        
        socket.on('connect', () => {
            showStatus('Connected to server', 'success');
        });

        socket.on('disconnect', () => {
            showStatus('Disconnected from server', 'error');
        });

        // Listen for call responses
        socket.on('call_accepted', (data) => {
            console.log('Call accepted:', data);
            showStatus('Call accepted by staff!', 'success');
        });

        socket.on('call_declined', (data) => {
            console.log('Call declined:', data);
            showStatus('Call declined by staff', 'error');
        });

        socket.on('call_ended', (data) => {
            console.log('Call ended:', data);
            showStatus('Call ended', 'info');
            currentCall = null;
        });

        function initiateCall() {
            const clientName = document.getElementById('clientName').value;
            const callType = document.getElementById('callType').value;
            const purpose = document.getElementById('purpose').value;

            if (!clientName.trim()) {
                showStatus('Please enter your name', 'error');
                return;
            }

            const callData = {
                id: Date.now().toString(),
                callerName: clientName,
                callType: callType,
                purpose: purpose,
                timestamp: new Date().toISOString(),
                callerId: 'test_client_' + Date.now()
            };

            currentCall = callData;
            
            // Emit call initiated event
            socket.emit('call_initiated', callData);
            
            showStatus(`Initiating ${callType} call...`, 'info');
        }

        function endCall() {
            if (currentCall) {
                socket.emit('call_ended', {
                    callId: currentCall.id,
                    timestamp: new Date().toISOString()
                });
                currentCall = null;
                showStatus('Call ended', 'info');
            } else {
                showStatus('No active call to end', 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
